version: 0.0.2
name: deno_proxy
scripts:
  serve:
    cmd: deno run mod.ts --debug --isCacheNoVersion
    desc: run my main.ts file
    allow:
      - net
      - env
      - write
      - read
    unstable: true
    watch: false
  dev:
    cmd: deno run example/mod.ts
    allow:
      - net
      - env
      - write
      - read
    unstable: true  
    importMap: example/import_map_proxy.json
    watch: false
  cache: 
    cmd: deno cache  example/mod.ts
    watch: false
    unstable: true
    importMap: example/import_map_proxy.json
    env: 
      DENO_DIR: deno-dir