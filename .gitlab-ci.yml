stages:
  - lint
  - docker
  - deploy

# deno镜像模板
.deno_image: &imageDef
  image: dk.uino.cn/library/denoland-deno:alpine-1.30.1

lint:
  stage: lint
  <<: *imageDef
  script:
    - deno lint src cli

docker:
  stage: docker
  variables:
    CI_DOCKERFILE: Dockerfile
    CI_DOCKER_PROJECT: deno
    CI_DOCKER_REPO: deno_proxy_server
  only:
    - tags
  script:
    - docker_build

deploy:
  stage: deploy
  variables:
    CI_DOCKER_PROJECT: deno
    CI_DOCKER_REPO: deno_proxy_server
    CI_UPGRADE_HOSTNAME: deno-mirror.uino.cn
    CI_UPGRADE_STRICT: minor
  cache: {}
  retry:
    max: 2
    when:
      - runner_system_failure
      - stuck_or_timeout_failure
  only:
    - tags
  script:
    - docker_deploy
